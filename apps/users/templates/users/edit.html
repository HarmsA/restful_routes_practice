<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <!--<link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">
</head>
<body>
    <div class="container">
            {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        <h1>Edit User {{ id}}</h1>
        <form action="/users/update_user/{{ id }}/" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="f_name">First Name:</label>
            <input type="text" class="form-control" name="f_name" value="{{ f_name }}">
            </div>
            <div class="form-group">
            <label for="l_name">Last Name:</label>
            <input type="text" class="form-control" name="l_name" value="{{ l_name }}">
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" value="{{ email }}">
            </div>
            <input type="submit" name="Create">
        </form>
        <a href="/users/index/">Show All</a>
        <a href="/users/show/{{ id }}">Show user</a>
    </div>
</body>
</html>
